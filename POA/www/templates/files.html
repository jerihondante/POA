<ion-view ng-controller="FilesCtrl">



  <ion-content>


    <div class="row row_adjust" ng-repeat="note in file_data" ng-if="$index % 2 === 0">
      <div class="col-50" ng-if="$index < file_data.length">


        <div ng-click="emailnotes($index)" class="card padding" style="background-color: #F6AC8C">


          <p style="line-height: 20px; height: 20px; overflow: hidden">{{file_data[$index].title}}</p>
          <p style="line-height: 40px; height: 40px; overflow: hidden">{{file_data[$index].description}}</p>
          <div>
            <div class="row">
              <div ng-show="false" class="col-33">

                <img src="img/icon_download.png">

              </div>

              <div class="col-33">

                <img src="img/icon_share.png" style="width: 50%; height: 70%">

              </div>

              <div class="col-33">

                <img src="img/icon_delete.png" style="width: 50%; height: 70%">

              </div>

            </div>
          </div>

        </div>
      </div>

      <div class="col-50" ng-if="$index + 1 < file_data.length">

        <div ng-click="emailnotes($index + 1)" class="card padding" style="background-color: #F6AC8C">

          <p style="line-height: 20px; height: 20px; overflow: hidden">{{file_data[$index + 1].title}}</p>
          <p style="line-height: 40px; height: 40px; overflow: hidden">{{file_data[$index + 1].description}}</p>

          <div>
            <div class="row">
              <div ng-show="false" class="col-33">

                <img src="img/icon_download.png">

              </div>

              <div class="col-33">

                <img src="img/icon_share.png" style="width: 50%; height: 70%">

              </div>

              <div class="col-33">

                <img src="img/icon_delete.png" style="width: 50%; height: 70%">

              </div>

            </div>
          </div>


        </div>
      </div>



    </div>




  </ion-content>
</ion-view>
